<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hendrickson Weib</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="conteiner">
        <span href="https://git.io/typing-svg"><img src="https://readme-typing-svg.demolab.com?font=Inter&size=30&pause=1000&color=F7F7F7&center=true&width=435&lines=%3CHello%2C+World!%3E" alt="Typing SVG" /></span>
        <nav>
            <a class="navation1" href="#">
                <div class="icon">
                  <img src="img/sobremim.svg" alt="icone de uma pessoa">
                  <h2>Sobre mim</h2>
                </div>
                <p>Olá, prazer! <br>
                    Conheça um pouco <br>
                    mais sobre mim.</p>
                </a>
            <a class="navation2" href="#">
                <div class="icon">
                    <img src="img/tecnologias.svg" alt="icone de uma ferramenta">
                    <h2>tecnologias</h2>
                </div>
                <p>Venha conhecer um<br>
                    pouco sobre minhas<br>
                    Hard skills.</p>
                </a>
            <a class="navation3" href="#">
                <div class="icon">
                    <img src="img/meustrabalhos.svg" alt="icone de uma pasta html">
                    <h2>Portifólio</h2>
                </div>
                <p>Descubra um<br>
                pouco sobre alguns<br>
                projetos meu!</p>
                </a>
            </nav>
            <div class="redes">
                <a href="#"><img src="img/linkedin.svg" alt="icone linkedin"></a>
                <a href="#"><img src="img/github.svg" alt="icone github"></a>
                <a href="#"><img src="img/instagram.svg" alt="icone instagram"></a>
            </div>
    </div>
    <div class="path">
        <img src="img/pathapoio.svg" alt="">
    </div>
    <div class="foto">
        <img src="img/foto.svg" alt="">
    </div>
</body>
</html>
